<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pagamento</h1>
  </header>
  <main>
    <section class="resumo-pedido">
      <h2>Resumo do Pedido</h2>
      <ul>
        <li>Produto: [Nome do produto]</li>
        <li>Preço: R$ [Preço]</li>
        <li>Quantidade: [Quantidade]</li>
      </ul>
      <p>Total: R$ [Total]</p>
    </section>
    <section class="dados-pagamento">
      <h2>Dados de Pagamento</h2>
      <form action="#">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="cartao">Número do Cartão:</label>
        <input type="text" id="cartao" name="cartao" required>
        <label for="validade">Validade:</label>
        <input type="text" id="validade" name="validade" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <button type="submit">Pagar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 - Sua Empório das Bolsas</p>
  </footer>
</body>
</html>
