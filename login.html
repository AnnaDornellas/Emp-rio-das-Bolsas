<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-cadastro.css">
    <title>Empório das Bolsas | Login</title>
</head>
<body>
    <section id="login">
        <h1>Login</h1>
        <form action="" method="post">
            <input type="email" name="email" id="iemail" class="input" placeholder="exemplo@gmail.com"><br>
            <input type="password" name="senha" id="isenha" class="input" placeholder="Senha"><br>
            <input type="button" name="entrar" id="ientrar" class="botao" value="Entrar"  onclick="logar()"><br>
            <span class="cadastre-se">Não tem conta? <a href="cadastro.html">Cadastre-se</a></span>
        </form>
    </section>

    
    <script src="login-cadastro.js"></script>
</body>
</html>
